<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drivapp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="login-wrapper">
      <div class="splash-overlay d-flex justify-content-center">
        <div class="logo">
          <img src="img/logo.svg" width="90" alt="" />
          <h1 class="logo-text">Drivapp</h1>
        </div>

        <div class="login-content card card-style">
          <h1 class="log-title display-1">Login</h1>
          <p>Welcome back! Login to your account.</p>

          <form>
            <div class="group">
              <input type="text" required />
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Email</label>
            </div>

            <div class="group">
              <input type="password" required />
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Password</label>
            </div>
          </form>
          <span class="mt-3 mb-3">Forgot password ?</span>

          <a
            href="index.html"
            class="btn login-btn btn-m btn-full mt-3 mb-3 rounded-0 text-uppercase font-900 shadow-s btn-success"
            >Login</a
          >

          <div class="h6 mb-4 signup text-center">Don't have an account? <strong>Sign Up now</strong> </div>
        </div>
      </div>
    </div>

    <script src="js/login.js"></script>
    <script src="js/jquery.js"></script>
  </body>
</html>
